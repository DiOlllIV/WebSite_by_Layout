<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="page">
        <div class="top_section">
            <header class="header">
                <div class="logo">
                    <img class="logo__image" src="img/Icon.png" alt="logo">
                    <div class="logo__text">
                        <div class="logo__name">Foundation</div>
                        <div class="logo__description">Startdivanding template</div>
                    </div>
                </div>
                <nav class="navigation">

                    <a href="#" class="navigation__item navigation__item_selected">Home</a>
                    <a href="#" class="navigation__item ">Stories</a>
                    <a href="#" class="navigation__item ">Library <i class="navigation__arrow"></i></a>

                </nav>
                <button class="header__button">Get Started</button>
            </header>
            <section></section>
        </div>
        <footer class="footer">
            <div class="footer-navigation"></div>
            <div class=".footer__line"></div>
            <div class="footer-links">
                <nav class="terms">
                    <a href="#" class="terms__items">Terms</a>
                    <a href="#" class="terms__items">Privacy</a>

                </nav>
                <div class="social-links">
                    <a href="https://twitter.com" target="_blank"><img src="img/icon-twitter.png" alt="Twitter Link"></a>
                    <a href="https://facebook.com" target="_blank"><img src="img/icon-fb.png" alt="Facebook Link"></a>
                    <a href="https://linkedin.com" target="_blank"><img src="img/icon-linkedIn.png" alt="LinkedIn Link"></a>
                </div>
            </div>
